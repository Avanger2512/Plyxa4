<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Second step page</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="theme-color" content="#fff">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" media="all" href="css/app.css">

  </head>

  <body>

    <div class="wrapper">
      <div class="wrapper__inside">
        <header class="header">
          <div class="container">
            <div class="header__in">

              <div class="header__left">
                <a href="/" class="logo header__logo">
                  <img src="./img/logo.svg" alt="">
                </a>
                <a href="#" class="header__link header__link_green">
                  <svg class="icon icon-question">
                    <use xlink:href="/img/sprite.svg#icon-question"></use>
                  </svg>
                  <span>FAQ</span>
                </a>
                <a href="#" class="header__link header__link_pink">
                  <svg class="icon icon-conversation">
                    <use xlink:href="/img/sprite.svg#icon-conversation"></use>
                  </svg>
                  <span>Email</span>
                </a>
              </div>

              <div class="header__right">
                <div class="header__right_hidden">
                  <a href="#" class="header__link header__link_green">
                    <svg class="icon icon-question">
                      <use xlink:href="/img/sprite.svg#icon-question"></use>
                    </svg>
                    <span>FAQ</span>
                  </a>
                  <a href="#" class="header__link header__link_pink">
                    <svg class="icon icon-conversation">
                      <use xlink:href="/img/sprite.svg#icon-conversation"></use>
                    </svg>
                    <span>Email</span>
                  </a>
                </div>
                <div class="lang js-dropdown is-open2">
                  <button type="button" class="lang__btn">
                    <span class="lang__pic lang__pic_green">en</span>
                    <span class="lang__text">
                      <span class="lang__text-main">English</span>
                      <span class="lang__text-secondary">Language</span>
                    </span>
                    <div class="lang__icon"></div>
                  </button>
                  <div class="lang__list">
                    <a href="/" class="lang__btn">
                      <span class="lang__pic lang__pic_pink">EN</span>
                      <span class="lang__text">
                        <span class="lang__text-main">English</span>
                        <span class="lang__text-secondary">Language</span>
                      </span>
                    </a>
                    <a href="/" class="lang__btn">
                      <span class="lang__pic lang__pic_blue">EN</span>
                      <span class="lang__text">
                        <span class="lang__text-main">English</span>
                        <span class="lang__text-secondary">Language</span>
                      </span>
                    </a>
                    <a href="/" class="lang__btn">
                      <span class="lang__pic lang__pic_violet">EN</span>
                      <span class="lang__text">
                        <span class="lang__text-main">English</span>
                        <span class="lang__text-secondary">Language</span>
                      </span>
                    </a>
                  </div>
                </div>
              </div>

              <button type="button" class="burger js-burger">
                <img src="./img/burger.svg" alt="">
              </button>
            </div>
          </div>
        </header>
        <!-- BEGIN content -->

        <div class="container container_xs">
          <div class="text-center">
            <h1>Code Activation</h1>
          </div>

          <div class="steps steps_mod">
            <div class="steps__item is-active" style="background-image: url('./img/game.png')">
              <div class="steps__title">Blood and Bacon</div>
            </div>
            <div class="steps__item" style="background-image: url('./img/avatar.png')">
              <div class="steps__title">Vika_Pirate</div>
            </div>
          </div>

          <form action="/" class="form text-center">

            <div class="form__line">
              <div class="form__title form__title_width">Введите почту и укажите регион аккаунта</div>

              <div class="form__cols">
                <div class="input input_mod form-el">
                  <input type="text" placeholder="Нам нужна почта для уведомлений">
                </div>

                <div class="select form-el">
                  <select name="" class="" id="">
                    <option value="">Украина</option>
                    <option value="">Украина</option>
                    <option value="">Украина</option>
                    <option value="">Украина</option>
                    <option value="">Украина</option>
                  </select>
                </div>
              </div>

              <div class="form__title">Учтите - товар нельзя принять инвентарь! <br> Эта ссылка будет привязана к указанному ниже аккаунту</div>

              <a href="#" class="form-el btn btn_width ">Activate</a>
            </div>

          </form>
        </div>

        <!-- END content -->

      </div>
    </div>

    <footer class="footer">
      <div class="container">
        <div class="footer__in">
          <div class="footer__left footer__text">© Plyxa, 2017–2018</div>
          <div class="footer__right">
            <a href="#" class="footer__text">FAQ</a>
            <a href="#" class="footer__text">Email</a>
          </div>
        </div>
      </div>
    </footer>

    <!-- BEGIN scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <!-- END scripts -->

  </body>

</html>
